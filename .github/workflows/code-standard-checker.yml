name: code standard check by pylint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install pylint
      run: |
        pip install pylint

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
